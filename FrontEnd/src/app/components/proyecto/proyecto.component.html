<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevopro" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>
    <div class="col lg 1"></div>
    <div class="col-lg-11" >
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of project">
                    <td>
                        <h2>{{Proyecto.nombreE}}</h2>
                    </td>
                    <td>{{Proyecto.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editpro/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte 2">
            <img src="../../../assets/portfol.png" class="img-fluid img-proyecto">
        </div>
</div>
